---
layout: default
---
<h1>
    {{ page.subtitle }}
</h1>
<h2>
    {{ page.title }}
</h2>
<h5>
    {{ page.date | date: "%d/%m/%Y" }}
</h5>
{{ content }}
<script>
    document.querySelectorAll('section img').forEach(img => {
        const link = document.createElement('a');
        link.href = img.src;
        link.target = '_blank';
        link.style.cursor = 'pointer';

        img.parentElement.replaceChild(link, img);
        link.appendChild(img);
    });
    document.querySelectorAll('section a').forEach(link => link.target = '_blank');
</script>
<a href="{{ site.url }}" class="fixed-link fixed-link--to-main-page">
    Go to main page
</a>
{% if page.next.url %}
    <a href="{{ page.next.url  }}" class="fixed-link fixed-link--to-next-post">
        Next post
    </a>
{% endif %}
